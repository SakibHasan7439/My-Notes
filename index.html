<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwind & daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>My Notes</title>
</head>
<body>
    <header class="mb-4 bg-opacity-50 sticky bg-white left-0 right-0 top-0 border-b-2">
      <div class="navbar">
        <div class="navbar-start">
            <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h7" />
                </svg>
            </div>

            </div>
            <img class="w-8 mr-3" src="images/logo.png" alt="note taking logo">
            <h1 class="uppercase md:text-3xl text-slate-600">note</h1>
        </div>
        <div class="navbar-center hidden md:block relative">
            <input class="input outline-none bg-[#f1f3f4] pl-12 md:w-[400px] lg:w-[700px]" type="search" name="search" id="search" placeholder="Search">
            <button class="absolute left-4 top-3"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="navbar-end">
            <button class="btn btn-ghost btn-circle">
            <i class="fa-solid text-xl fa-arrow-rotate-right"></i>
            </button>
            <button class="btn btn-ghost btn-circle">
            <i class="fa-solid text-xl fa-server"></i>
            </button>
            <button  class="btn btn-ghost btn-circle">
            <i class="fa-solid text-xl fa-gear"></i>
            </button>
        </div>
      </div>
    </header>

    <main class="grid grid-cols-12">
        <div class="ml-3 col-span-2">
            <ul id="section-list">
                <li class="mb-3">
                    <button id="main-section" class="btn rounded-full px-[15px] bg-orange-100">
                        <i class="fa-regular text-xl fa-lightbulb"></i>
                    </button>
                </li>
                <li class="mb-3">
                    <button class="rounded-full px-[15px]">
                        <i class="fa-regular text-xl fa-bell"></i>
                    </button>
                    Note
                </li>
                <li class="mb-3">
                    <button class="rounded-full px-[15px]">
                        <i class="fa-solid text-xl fa-pen"></i>
                        Reminder
                    </button>
                </li>
                <li class="mb-3">
                    <button class="rounded-full px-[15px]">
                        <i class="fa-solid text-xl fa-file-arrow-down"></i>
                    </button>
                    archive
                </li>
                <li>
                    <button id="history" class="rounded-full px-[15px]">
                        <i class="fa-solid text-xl fa-trash"></i>
                    </button>
                    Delete
                </li>
            </ul>
        </div>
        <div id="parent" class="col-span-10 my-6">
            <div class="w-[600px] mx-auto">
                <textarea placeholder="Take Note" class="rounded-md py-2 px-4 w-full border-2 shadow-md outline-none" type="text" name="takeNote" id="takeNote">
                </textarea>
            </div>
            <div id="note-container" class="grid grid-cols-5 gap-3">

            </div>
        </div>

        <div id="deleteNotes" class="hidden col-span-3 gap-3"></div>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
